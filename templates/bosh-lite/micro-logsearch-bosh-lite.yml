director_uuid: f0588560-08a8-4ae2-914a-b9e8b12d9303 

releases:
- name: logsearch
  version: 9

compilation:
  workers: 3
  network: default
  reuse_compilation_vms: true
  cloud_properties: {}

update:
  serial: false #Deploy jobs in parallel
  canaries: 1
  canary_watch_time: 30000
  update_watch_time: 30000
  max_in_flight: 4
  max_errors: 1

resource_pools:
- name: warden
  network: default
  size: 1
  stemcell:
    name: bosh-warden-boshlite-ubuntu
    version: latest
  cloud_properties: {}

jobs:
- name: logsearch
  release: logsearch
  templates: 
  - name: api
  - name: elasticsearch
  - name: ingestor_lumberjack
  - name: ingestor_syslog
  - name: ingestor_relp
  - name: queue
  - name: log_parser
  instances: 1
  resource_pool: warden
  networks:
  - name: default
    static_ips:
    - 10.244.2.26
  persistent_disk: 1024
properties: 
  elasticsearch:
    host: 10.244.2.26
    cluster_name: micro-logsearch
    indices:
      ttl_interval: "5m"  # We want documents from test runs to be cleaned up frequently
    index:
      number_of_replicas: 0 # There is only one ES node in a micro-logsearch, so we can't have any replicas
    exec:
      environment:
        ES_HEAP_SIZE: 256M
  redis:
    host: 10.244.2.26
